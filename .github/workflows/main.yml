name: Daily API Requests - 04:00 AM

on: 
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" 

jobs:
  run-pipelines:
    runs-on: ubuntu-latest
    env:
      EBIRD_APIKEY: ${{ secrets.EBIRD_APIKEY }}
      IUCN_APIKEY: ${{ secrets.IUCN_APIKEY }}
      BQ_SERVICE_ACCOUNT: ${{ secrets.BQ_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "Checking secrets..."
          if [ -z "$EBIRD_APIKEY" ]; then
            echo "EBIRD_APIKEY is empty!"
            exit 1
          else
            echo "EBIRD_APIKEY is set"
          fi

          if [ -z "$IUCN_APIKEY" ]; then
            echo "IUCN_APIKEY is empty!"
            exit 1
          else
            echo "IUCN_APIKEY is set"
          fi

          if [ -z "$BQ_SERVICE_ACCOUNT" ]; then
            echo "BQ_SERVICE_ACCOUNT is empty!"
            exit 1
          else
            echo "BQ_SERVICE_ACCOUNT is set (length: ${#BQ_SERVICE_ACCOUNT})"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run eBird pipeline
        run: python API_Requests/ebird_requests.py

      - name: Run IUCN pipeline
        run: python API_Requests/iucn_requests.py
